<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>

    <style>
        .main {
            height: 400px;
            background-color: blue;
            padding: 20px;
            display: flex;
            justify-content: center; /* x-axis  start, center, end */
            align-items: center;     /* y-axis  start, center, end */
        }
        .box {
            background-color: aqua;
            margin: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>
</html>
