<html>
    <head>
        <title>Using Selectors</title>
        <style>
            .box{
                background-color: aqua;
                width: 50px;
                height: 50px;
                border: 1px solid;
                margin: 10px;
                padding: 10px;
                float: left;
            }
            #middle {
                background-color: chartreuse;
            }
        </style>
    </head>

    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <div id="middle" class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </body>
</html>
