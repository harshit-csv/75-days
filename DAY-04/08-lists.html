<html>
    <head>
        <title>
            Lists in HTML
        </title>

    </head>

    <body>
        
        <ol type="A">
            <li>Apple</li>
            <li>Guava</li>
            <li>Grapes</li>
        </ol>

        <hr>

        <ul type="square">
            <li>Dog</li>
            <li>Cat</li>
            <li>Horse</li>
        </ul>

        <hr>
        <h2>Data Strucutures</h2>

        <ol>
            <li>Linear Data Structure</li>
            <ol type="a">
                <li>Array</li>
                <li>Linked List</li>
                <li>Stack</li>
                <li>Queue</li>
            </ol>
            <li>Non-Linear Data Structure</li>
            <ol type="a">
                <li>Tree</li>
                <li>Graph</li>
            </ol>
        </ol>

    </body>
</html>
